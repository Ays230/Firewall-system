<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="5lik.css">
    <script src="https://kit.fontawesome.com/18fe446eba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="basliq">
        <div class="bir">GUI Firewall Helper by Aysel,Səma,Kənan</div>
        <div class="iki">Aşağıdakı funksiyalardan istifadə edin</div>
    </div>
    <div class="hamisi">
    <div class="main">
        <div class="aktiv">
           <button class="aktiv1">
                <div class="font1"><i class="fa-solid fa-check-to-slot"></i></div>
                <span class="aktiv2">Firewall'u Aktiv Et</span>
            </button>
        </div>
        <div class="deaktiv">
            <button class="deaktiv1">
                <div class="font2"><i class="fa-solid fa-circle-xmark"></i></div>
                <span class="deaktiv2">Firewall'u Deaktiv Et</span>
            </button>
        </div>
        <div class="ping-yolla">
            <button class="ping-yolla1">
                <div class="font3"><i class="fa-solid fa-location-dot"></i></div>
                <span class="ping-yolla2">IP'yə Ping Yolla</span>
            </button>
        </div>
        <div class="icaze">
            <button class="icaze1">
                <div class="font4"><i class="fa-solid fa-check"></i></div>
                <span class="icaze2">IP Trafikinə İcazə Ver</span>
            </button>
        </div>
        <div class="blokla">
            <button class="blokla1">
                <div class="font5"><i class="fa-solid fa-ban"></i></div>
                <span class="blokla2">IP Trafikini Blokla</span>
            </button>
        </div>
    </div>
    <div class="yazi-blok"> 
        <div class="yazi"><input class="yazi1" type="text"></div>
        <div class="blok"><button class="blok1">BLOCK</button></div>
    </div>
    </div>
